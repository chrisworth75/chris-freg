<div class="mb-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        formControlName="amount"
        [class.is-invalid]="form.get('amount')?.invalid && form.get('amount')?.touched"
        [class.is-valid]="form.get('amount')?.valid && form.get('amount')?.touched"
        placeholder="Enter amount"
        min="0"
        step="0.01"
        required
      />
      <div *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched" class="invalid-feedback">
        <div *ngIf="form.get('amount')?.errors?.['required']">Amount is required.</div>
        <div *ngIf="form.get('amount')?.errors?.['min']">Amount must be at least 0.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
